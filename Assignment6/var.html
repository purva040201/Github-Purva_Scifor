<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>


        var Food="Dosa";
        var Color="Skyblue";
        var Vehicle="Tesla";

        //document.write()
        document.write("Favourite Food: " + Food + "<br>");
        document.write("Favourite Color: " + Color + "<br>");
        document.write("Favourite Vehicle: " + Vehicle + "<br>");
        document.write("<br>");
        
        //document.writeln()
        document.writeln("Favourite Food: " + Food + "<br>");
        document.writeln("Favourite Color: " + Color + "<br>");
        document.writeln("Favourite Vehicle: " + Vehicle + "<br>");
    </script>
</body>
</html>
