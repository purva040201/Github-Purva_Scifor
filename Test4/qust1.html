<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex: 1;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 18px;
        }
        
        .right-section {
            display: flex;
            align-items: center;
        }
        .search-bar {
            margin-right: 20px;
        }
        .search-bar input{
            padding: 5px;
            font-size: 16px;
        }
        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Address</a>
            <a href="#">Contact</a>
        </div>
        <div class="right-section">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile-icon"></div>
        </div>
    </div>

    <footer>
        Purva0402...
    </footer>

</body>
</html>
