<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
         // Declaring variables
        var varVariable = "I am a var variable";
        let letVariable = "I am a let variable";
        const constVariable = "I am a const variable";
        document.write("var Variable is: " + varVariable + "<br>");
        document.write("let Variable is: " + letVariable + "<br>");
        document.write("const Variable is: " + constVariable + "<br>");

        if (true) {
      var messageVar = 'Hello from var!';
  }
  document.write('<p>Using var: ' + messageVar + '</p>');

  if (true) {
      let messageLet = 'Hello from let!';
      document.write('<p>Using let: ' + messageLet + '</p>'); 
  }
  document.write('<p>Accessing var outside its block: ' + messageVar + '</p>');
    </script>
</body>
</html>
