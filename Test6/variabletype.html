<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Type</title>
</head>
<body>
    <h1>Variable Types</h1>
    <script>
        var stringVariable = "Welcome to travel world!";
        var numberVariable = 35;
        var booleanVariable = true;
        var nullVariable = null;
        var undefinedVariable;

        document.write("String Variable is: " + stringVariable + "<br>");
        document.write("Number Variable is: " + numberVariable + "<br>");
        document.write("Boolean Variable is: " + booleanVariable + "<br>");
        document.write("Null Variable is: " + nullVariable + "<br>");
        document.write("Undefined Variable is: " + undefinedVariable + "<br>");

        document.write("<br>");

        document.writeln("String Variable: " + stringVariable + "<br>");
        document.writeln("Number Variable: " + numberVariable + "<br>");
        document.writeln("Boolean Variable: " + booleanVariable + "<br>");
        document.writeln("Null Variable: " + nullVariable + "<br>");
        document.writeln("Undefined Variable: " + undefinedVariable + "<br>");
    </script>
</body>
</html>
