<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <script>
        
        var num1 = 10;
        var num2 = 5;

        
        var addition = num1 + num2;
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
        var remainder = num1 % num2;

        
        document.write("Addition is: " + num1 + " + " + num2 + " = " + addition + "<br>");
        document.write("Subtraction is: " + num1 + " - " + num2 + " = " + subtraction + "<br>");
        document.write("Multiplication is: " + num1 + " * " + num2 + " = " + multiplication + "<br>");
        document.write("Division is: " + num1 + " / " + num2 + " = " + division + "<br>");
        document.write("Remainder is: " + num1 + " % " + num2 + " = " + remainder + "<br>");
    </script>
</body>
</html>
