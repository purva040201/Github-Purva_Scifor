<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 7</title>
</head>
<body>
    <script>
        var x = prompt("Enter a Number: ");
        x = parseInt(x);
        
        if (isNaN(x)) {
            document.write("Sorry Invalid Input");
            document.write("<br>");
           
        } else if (x > 0) {
            document.write("Number is Positive");
            document.write("<br>");
            
        } else if (x < 0) {
            document.write("Number is Negative");
            document.write("<br>");
           
        } else if (x == 0) {
            document.write("Zero");
        }
        </script>
</body>
</html>
