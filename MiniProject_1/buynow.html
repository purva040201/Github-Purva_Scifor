<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Web</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }
        nav h1 {
            margin: 0;
            padding: 0;
        }

        nav .menu {
            margin-top: 10px;
        }

        nav .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav .menu a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .container input[type="number"] {
            width: 100px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <h1>ERA ONLINE SHOPSY</h1>
        <div class="menu">
            <a href="#man">Men</a>
            <a href="#women">Women</a>
            <a href="#kids">Kids</a>
            <a href="#contact">Contact</a>
            <a href="#">Shop</a>
        </div>
    </nav>
   
    <div class="container">
        <form action="checkout.html" method="post">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button type="submit">Proceed to Checkout</button>
        </form>
    </div>
</body>
</html>
