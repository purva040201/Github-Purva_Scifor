<body>
    <script>
         
            function reverseAndSortArray(arr) {
               
                arr.reverse();
                
                
                arr.sort();
                
                
                return arr;
            }

            
            var characters = ["d", "b", "a", "c","e","g","h"];
            var sortedCharacters = reverseAndSortArray(characters);

           
            document.write(sortedCharacters);
        
    </script>
